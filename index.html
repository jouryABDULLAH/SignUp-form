<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>

    <section class="image-section">

        <div class="hero">
            <img class="logo" src="/assets/odin-lined.png" alt="">
            <h1 class="name">Odin</h1>
        </div>
        <footer>
            <h5>photo by <a href="https://unsplash.com/@idze3">Ian Dziuk</a> on  <a href="https://unsplash.com/">usplash</a>.</h5>
        </footer>
    </section>

    <section class="form-section">

        <p>this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p style="margin-top: 2rem;">you <em>know</em> you want to</p>

        <form action="" method="get" style="display: flex; flex-direction: column; align-items: flex-start;">

            <h1 >Let's do this!</h1>

            <div class="inputs">

                <div class="input">
                    <label for="f-name">First Name</label>
                    <input type="text" id="f-name" name="first-name">
                </div>

                <div class="input">
                    <label for="l-name">Last Name</label>
                    <input type="text" id="l-name" name="last-name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span></span>
                </div>

                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" pattern="^\d+$" name="phone-number" id="phone-number">
                    <span></span>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <span  id="message" style="display: none;">password don\'t match</span>
                </div>

                <div class="input">
                    <label for="confirm-pass">Confirm Password</label>
                    <input oninput="check()" type="password" id="confirm-pass" name="confirmed-oassword">
                </div>
            </div>

        </form>

        <button type="submit">Create Account</button>

        <p class="login">already have an account? <span><a href="#" style="color: #b0a96e; ">log in</a></span></p>
    </section>

    <script>
        const password = document.getElementById('password');
        const confirmPass = document.getElementById('confirm-pass');
        const message = document.getElementById('message');
      
        // oninput = () => {
            
        // };

        function check(){
            if(password.value !== confirmPass.value ){
                message.classList.add('unmatch');
                message.style.display = "block";
                password.style.border = "1px #cf3737 solid";
                confirmPass.style.border = "1px #cf3737 solid";
            }else{
                message.style.display = "none";
                password.style.border = "1px solid gray";
                confirmPass.style.border = "1px solid gray";
            }
        };
        
        
    </script>
</body>
</html>
